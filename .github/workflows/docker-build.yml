name: Docker Build
on:
  workflow_call: {}
  # push:
  #   branches: [ "master" ]
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
permissions:
  contents: read
jobs:
  test:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: make build
      - name: Smoke-Test
        run: make test